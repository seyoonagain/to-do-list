<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Ojuju:wght@200..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer">
      <div class="container">
        <div class="title">TO DO list</div>
        <div class="input-area">
          <input id="input-box" required />
          <div id="over-input">add a new task to do</div>
          <img src="image/add.png" width="25px" id="add-button"></img>
        </div>
          <div class="tab row">
            <div class="row col-11">
              <div class="icon col-2">
                <img id="all" src="image/list.png" width="20px"/>
                <p id="all">all</p>
              </div>
              <div class="icon col-2">
                <img id="favorites" src="image/favorite.png" width="20px"/>
                <p id="favorites">favorites</p>
              </div>
              <div class="icon col-2">
                <img id="important" src="image/starred.png" width="20px"/>
                <p id="important">important</p>
              </div>
              <div class="icon col-2">
                <img id="to do" src="image/to-do.png" width="20px"/>
                <p id="to do">to do</p>
              </div>
              <div class="icon col-2">
                <img id="done" src="image/done.png" width="20px"/>
                <p id="done">done</p>
              </div>
              <div class="col-2"></div>
          </div>
            <div class="icon col-1">
              <img id="deleted" src="image/trash.png" width="20px"/>
              <p id="deleted">deleted</p>
            </div>
          </div>

        <div id="task-board">

        </div>
      </div>
      <div class="second-container">
        <div class="attribution">Icons made by IYIKON from www.flaticon.com</div>
      </div>
    </div>
    
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
