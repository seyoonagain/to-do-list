<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Ojuju:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-container">
      <div class="container">
        <div class="title">let's get them done!</div>
        <div class="input-area">
          <input id="input-box" required />
          <div id="over-input">add a new task to do</div>
          <img src="image/add.png" width="25px" id="add-button"></img>
        </div>
        <div class="tab-bar row">

          <div class="tab col-12">
            <div id="under-line"></div>
            <div id="under-line-mini"></div>
            <div id="tab-default"><img id="tab-all-img" src="image/list.png" width="20px"/><p id="tab-all">all</p></div>
            <div id="tab-fav"><img id="tab-fav-img" src="image/favorite.png" width="20px"/><p id="tab-fav">favorites</p></div>
            <div id="tab-starred"><img id="tab-starred-img" src="image/starred.png" width="20px"/><p id="tab-starred">important</p></div>
            <div id="tab-to-do"><img id="tab-to-do-img" src="image/to-do.png" width="20px"/><p id="tab-to-do">to do</p></div>
            <div id="tab-completed"><img id="tab-completed-img" src="image/done.png" width="20px"/><p id="tab-completed">done</p></div>
            <div class="blank"></div>
            <div id="tab-trash"><img id="tab-trash-img" src="image/trash.png" width="20px"/><p id="tab-trash">trash</p></div>
          </div>
        </div>
        <div id="task-board">

        </div>
      </div>
      <div class="second-container">
        <div class="attribution">Icons made by IYIKON from www.flaticon.com</div>
      </div>
    </div>
    
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
